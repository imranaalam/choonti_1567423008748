<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>Shop List</h1>
</div>

<!-- SEARCH FORM -->
<div class="card">

    <div class="card-header">
        <i class="fa fa-search"></i> Search
    </div>
    <div class="card-body">
        <form #searchForm="ngForm">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <label for="area">Area</label>
                        <input type="text" class="form-control" id="area" [(ngModel)]="search.area" name="area" #area="ngModel">
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" [(ngModel)]="search.city" name="city" #city="ngModel">
                    </div>
                    <div class="form-group">
                        <label for="country">Country</label>
                        <input type="text" class="form-control" id="country" [(ngModel)]="search.country" name="country" #country="ngModel">
                    </div>
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" class="form-control" id="location" [(ngModel)]="search.location" name="location" #location="ngModel">
                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" [(ngModel)]="search.name" name="name" #name="ngModel">
                    </div>
                    <div class="form-group">
                        <label for="qlength">Qlength</label>
                        <input type="number" class="form-control" id="qlength" [(ngModel)]="search.qlength" name="qlength" #qlength="ngModel">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- TABLE -->
<table class="table mt-40">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">area</th>
            <th scope="col">city</th>
            <th scope="col">country</th>
            <th scope="col">location</th>
            <th scope="col">name</th>
            <th scope="col">qlength</th>
            <th>Remove</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of list | search: { 'area': search.area, 'city': search.city, 'country': search.country, 'location': search.location, 'name': search.name, 'qlength': search.qlength }">
            <!-- ATTRIBUTES -->
            <td>
                <a [routerLink]="['/shops', item._id]">{{item._id}}</a>
            </td>
            <td>{{item.area }}</td>
            <td>{{item.city }}</td>
            <td>{{item.country }}</td>
            <td>{{item.location }}</td>
            <td>{{item.name }}</td>
            <td>{{item.qlength }}</td>

            <!-- DELETE BUTTON -->
            <td>
                <button class="btn btn-danger text-center" data-toggle="modal" data-target="#deleteModal" (click)="selectId(item._id)">
                    <span>
                        <i class="fa fa-trash"></i>
                    </span>
                </button>
            </td>
        </tr>
    </tbody>
    <div class="no-result" *ngIf="(list | search: {   'area': search.area ,  'city': search.city ,  'country': search.country ,  'location': search.location ,  'name': search.name ,  'qlength': search.qlength  }).length == 0">
        No items found
    </div>
</table>

<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                    <i class="fa fa-times-circle"></i>&nbsp;&nbsp;Delete</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Do you want remove item?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">NO</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="deleteItem()">YES</button>
            </div>
        </div>
    </div>
</div>

<!-- BUTTON -->
<button class="btn btn-primary text-center pull-right mb-20" routerLink="/shops/new">
    <span>
        <i class="fa fa-plus"></i>
    </span>
</button>

<div class="clearfix"></div>
